spring:
  h2:
  console:
    enabled: true
    path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb #url: jdbc:h2:file:/data/demo - To avoid data loss after application restart
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect